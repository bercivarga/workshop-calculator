<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
	</head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<body>
		<div id="calculator">
			<div class="display">0</div>
			<div class="inputButton clear">C</div>
			<div class="operatorButton operationButton">/</div>
			<div class="inputButton numberButton">7</div>
			<div class="inputButton numberButton">8</div>
			<div class="inputButton numberButton">9</div>
			<div class="operatorButton operationButton">*</div>
			<div class="inputButton numberButton">4</div>
			<div class="inputButton numberButton">5</div>
			<div class="inputButton numberButton">6</div>
			<div class="operatorButton operationButton">-</div>
			<div class="inputButton numberButton">1</div>
			<div class="inputButton numberButton">2</div>
			<div class="inputButton numberButton">3</div>
			<div class="operatorButton operationButton">+</div>
			<div class="inputButton numberButton">0</div>
			<div class="operatorButton equal">=</div>
		</div>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
