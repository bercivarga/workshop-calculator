<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
	</head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<body>
		<div id="calculator">
			<div class="display">0</div>
			<div class="preview"></div>
			<div class="inputButton clear">C</div>
			<div class="inputButton delete"><</div>
			<div class="operatorButton divide">รท</div>
			<div class="inputButton number7">7</div>
			<div class="inputButton number8">8</div>
			<div class="inputButton number9">9</div>
			<div class="operatorButton multiply">ร</div>
			<div class="inputButton number4">4</div>
			<div class="inputButton number5">5</div>
			<div class="inputButton number6">6</div>
			<div class="operatorButton substract">-</div>
			<div class="inputButton number1">1</div>
			<div class="inputButton number2">2</div>
			<div class="inputButton number3">3</div>
			<div class="operatorButton add">+</div>
			<div class="inputButton number0">0</div>
			<div class="operatorButton equal">=</div>
		</div>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
