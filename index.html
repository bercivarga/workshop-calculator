<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
	</head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<body>
		<div id="calculator">
			<div class="display">0</div>
			<div class="inputButton clear">C</div>
			<div class="inputButton delete"><</div>
			<div class="operatorButton divide">÷</div>
			<div class="inputButton seven">7</div>
			<div class="inputButton eight">8</div>
			<div class="inputButton nine">9</div>
			<div class="operatorButton multiply">×</div>
			<div class="inputButton four">4</div>
			<div class="inputButton five">5</div>
			<div class="inputButton six">6</div>
			<div class="operatorButton substract">—</div>
			<div class="inputButton one">1</div>
			<div class="inputButton two">2</div>
			<div class="inputButton three">3</div>
			<div class="operatorButton add">+</div>
			<div class="inputButton zero">0</div>
			<div class="operatorButton equal">=</div>
		</div>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
